<!DOCTYPE html>
<html>
<body >
<div id="content" >
<h1>The XMLHttpRequest Object</h1 >
<button type="button"  onclick="loadDoc()">Click here to change content</button >
</div>
<script>
function loadDoc() 
{
    let vali = new XMLHttpRequest();
    vali.onload = function() 
    {
        if (this.status == 200 ) 
            {
                document.getElementById("content").innerHTML =
                this.responseText;
            }
    };
    // This part is used to send the request ot the server
    //for the XMLHttpRequest object are used: open() and send()
    //open(method, url, async)
    vali.open("GET", "your_doc.txt" , true); //(method, URL, async)
    vali.send();
}
</script>
</body>
</html>
