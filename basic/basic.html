<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Exercise</title>
</head>
<body>
    <div id="basicExc">
        <h1>Basic Exercise AJAX Day01</h1>
        <button type="button" onclick="loadDoc()">Show the text inside the File</button>

    </div>
<script>
     function loadDoc()
    {
        let basic = new XMLHttpRequest();
        basic.onload = function()
        {
            if(this.status==200)
            {
                document.getElementById("basicExc").innerHTML = this.responseText;
            }
        };
        basic.open("GET", "codefactory.txt", true);
        basic.send();
    }

</script>     
</body>
</html>
